<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Reset Button</h2>
   <p>The input type="reset" defines a reset button that resets all form values to their default values</p>
   <form action="">
       <label for="firstname">Firstname</label><br>
       <input type="text" id="fname" name="fname" value="M.Bilal"><br>
       <label for="lastname">Lastname</label><br>
       <input type="text" id="lname" name="lname" value="AD"><br><br>
       <input type="submit" value="Submit">
       <input type="reset">
       <p>If you change the input values and then click the "Reset" button, the form-data will be reset to the default values</p>
   </form>
</body>
</html>
