<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Date Field</h2>
    <p>The <strong>input type="date"</strong> is used for input fields that should contain a date</p>
    <form action="">
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday"><br><br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <form action="">
        <h2>Date Field Restrictions</h2>
        <p>Use the min and max attributes to add restrictions to dates:</p>
        <label for="datemax">Enter a date after 2000-01-01: </label>
        <input type="date" id="datemax" name="datemax" value="1999-12-31"><br>
        <label for="datemin">Enter a date before 2022-01-01: </label>
        <input type="date" name="datemin" id="datemin" value="2022-01-02"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
