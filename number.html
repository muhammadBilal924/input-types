<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Number Field</h2>
    <p>The <strong>input type="number"</strong> defines a numeric input field.</p>
    <p>You can use the min and max attributes to add numeric restrictions in the input field:</p>
    <form action="">
        <label for="quantity">quantity(between 1 to 100)</label>
        <input type="number" name="quantity" id="quantity" min="1" max="100">
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
