    <h2>Radio Button</h2>

        <input type="radio" name="fav-language" id="css" value="Css">

        <input type="radio" name="javascript" id="fav-language" value="Javascript">
        <label for="javascript">Javascript</label><br><br>
        <input type="submit" value="Submit">  
    </form>
